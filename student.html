<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-BOOK</title>
  <link rel="icon" type="image/png"
    href="imagee-book.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .Chandu {
      display: flex;
      background-image: url("imagee-book.png");
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: right;
      background-color: lightblue;
      gap: 50px;
    }

    .login-details1 {
      width: 300px;
      padding: 30px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-details1 h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #0056b3;
    }

    .login-details1 label {
      font-weight: bold;
    }

    .login-details1 input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-details1 button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-details1 button:hover {
      background-color: #0056b3;
    }

    .header {
      height: 25px;
      width: 100%;
      background-color: aquamarine;
      text-align: center;
      color: brown;
      justify-content: center;
    }

    .divider {
      font-weight: bold;
      color: darkred;
    }
  </style>
</head>

<body>

  <div class="header"><h2>E-BOOK</h2>
  </div>
  <!---admin--->
  <div class="Chandu">
    
    <!---student--->
    <form class="login-details1" action="student login.html" method="get">
      <h1>Student Login</h1>
      <label for="username">Student-Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="Email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="Password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="divider">OR</div>
    <form class="login-details1" action="register1.html" method="get">
      <button type="submit">Register</button>
    </form>

  </div>
</body>
</html>
